
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"openapi": "3.0.1", "info": {"title": "web-api", "version": "1.0.0"}, "servers": [{"url": "http://localhost"}], "paths": {"/api/show": {"get": {"summary": "Show all data", "description": "Returns all data in JSON format, e.g. \"{\"a\":\"b\"}\"", "parameters": [{"$ref": "#/components/parameters/QueryAuthorization"}], "security": [{"basic": []}], "responses": {"200": {"description": "All data in JSON dictionary", "content": {"*/*": {"schema": {"type": "object", "example": {"a": "b"}}}}}}}}, "/api/add": {"post": {"summary": "Add a key:value pair to data.txt", "description": "Adds the given pair to data.txt.", "requestBody": {"content": {"application/x-www-form-urlencoded": {"schema": {"allOf": [{"$ref": "#/components/schemas/BodyAuthorization"}, {"$ref": "#/components/schemas/KeyValuePair"}]}}}}, "security": [{"basic": []}], "responses": {"200": {"description": "Will return a Response.", "content": {"*/*": {"schema": {"$ref": "#/components/schemas/Response"}}}}}}}, "/api/delete": {"post": {"summary": "Removes a pair from data.txt", "description": "Removes a key:value pair from data.txt by given key.", "security": [{"basic": []}], "responses": {"200": {"description": "Will return a Response.", "content": {"*/*": {"schema": {"$ref": "#/components/schemas/Response"}}}}}, "requestBody": {"content": {"application/x-www-form-urlencoded": {"schema": {"allOf": [{"$ref": "#/components/schemas/BodyAuthorization"}, {"$ref": "#/components/schemas/Key"}]}}}}}}}, "components": {"schemas": {"Response": {"description": "A typical response that can contain an error string and/or response data.\nError string can be either 'auth-GET' or 'auth-POST' depending on error.\nError string can also be null, that means no error appeared.\n'auth-GET' error string means you need to add query parameter 'auth'.\n'auth-POST' error string means you need to add POST parameter 'auth'.\n", "type": "object", "properties": {"error": {"type": "string", "enum": ["auth-GET", "auth-POST"], "nullable": true}}, "example": {"error": null}, "minProperties": 1}, "BodyAuthorization": {"description": "A type of authorization used only in POST requests. Has only one property 'auth', which is used to authorize the client and is in format \"username:password\".", "type": "object", "properties": {"auth": {"type": "string", "example": "admin:admin"}}}, "QueryAuthorization": {"description": "A type of authorization used in both GET and POST requests. Is put in the \"auth\" query parameter and is in format \"username:password\".", "type": "string", "example": "admin:admin"}, "KeyValuePair": {"description": "A key-value pair.", "type": "object", "properties": {"username": {"type": "string", "example": "admin"}, "password": {"type": "string", "example": "admin"}}}, "Key": {"description": "A key from data.txt.", "type": "object", "properties": {"username": {"type": "string", "example": "admin"}}}}, "securitySchemes": {"basic": {"type": "http", "scheme": "basic"}}, "parameters": {"QueryAuthorization": {"name": "auth", "in": "query", "schema": {"$ref": "#/components/schemas/QueryAuthorization"}}}}};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })
  window.ui = ui

  var elements = document.getElementsByClassName("download-url-wrapper");
  while (elements.length > 0) {
      elements[0].parentNode.removeChild(elements[0]);
  }
}
</script>
</body>
</html>
